<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookingArt</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">CookingArt</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="recipe-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Recipe title">
                    </div>
                    <div class="form-group">
                        <input type="text" name="author" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="ingredients" class="form-control" placeholder="Ingredients">
                    </div>
                    <div class="form-group">
                        <input type="text" name="instructions" class="form-control" placeholder="Instructions">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">
                                Choose Image
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Save changes
                    </button>
                </form>
            </div>
            
            <div class="col-md-8" id="recipes-cards">
            </div>
        </div>
    </div>
</body>
</html>
